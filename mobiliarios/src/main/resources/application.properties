spring.application.name=SpringBoot-MongoDB

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=FURENT2

# Si usas MongoDB Atlas (en la nube), usa esta línea en lugar de las anteriores:
# spring.data.mongodb.uri=mongodb+srv://usuario:password@cluster.mongodb.net/Furent

# Configuración adicional
spring.data.mongodb.auto-index-creation=true

# Puerto del servidor
server.port=${PORT:8080}

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Recursos estáticos
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Configuración de archivos multipart (imágenes)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Tamaño máximo del request body (para imágenes en Base64)
server.tomcat.max-http-form-post-size=10MB
server.max-http-request-header-size=10MB

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.furniterental=DEBUG

