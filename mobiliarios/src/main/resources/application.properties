spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:thfndrdt@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:mmhw zpnh mluj fefy}
