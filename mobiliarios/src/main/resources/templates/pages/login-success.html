<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando sesión...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #8cbc00 0%, #037bc0 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h2 {
            font-size: 1.5rem;
            margin: 0 0 10px;
        }
        
        p {
            font-size: 1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Iniciando sesión...</h2>
        <p>Espera un momento</p>
    </div>
    
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Obtener datos del usuario de los atributos de Thymeleaf
        const userName = /*[[${userName}]]*/ '';
        const userEmail = /*[[${userEmail}]]*/ '';
        const userRole = /*[[${userRole}]]*/ '';
        const redirectUrl = /*[[${redirectUrl}]]*/ '/';
        
        // Actualizar cuenta en localStorage con el nombre real
        if (userName && userEmail) {
            let savedAccounts = JSON.parse(localStorage.getItem('savedAccounts') || '[]');
            
            // Buscar si ya existe la cuenta
            const existingIndex = savedAccounts.findIndex(account => account.correo === userEmail);
            
            if (existingIndex !== -1) {
                // Actualizar nombre y último acceso
                savedAccounts[existingIndex].nombre = userName;
                savedAccounts[existingIndex].lastAccess = new Date().toISOString();
            } else {
                // Agregar nueva cuenta
                savedAccounts.push({
                    nombre: userName,
                    correo: userEmail,
                    lastAccess: new Date().toISOString()
                });
            }
            
            localStorage.setItem('savedAccounts', JSON.stringify(savedAccounts));
        }
        
        // Redirigir después de un breve delay
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 500);
        /*]]>*/
    </script>
</body>
</html>
