<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Alquiler | FURENT</title>
    <!-- Script inline para aplicar tema ANTES de cargar CSS y evitar parpadeos -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            const bg = theme === 'dark' ? '#0f172a' : '#ffffff';
            const style = document.createElement('style');
            style.id = 'pre-theme-style';
            style.textContent = `html,body{background:${bg};}`;
            document.head.appendChild(style);
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            } else {
                document.documentElement.classList.remove('dark-mode');
            }
        })();
    </script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <a href="../index">
            <img src="../img/logo.jpg" alt="Logo">
        </a>
        <div>
            <a href="../index" class="back-link"><i class="bi bi-arrow-left"></i> Volver a la tienda</a>
        </div>
    </header>

    <main class="contenedor">
        <h1 class="name-site">Completar <span>Alquiler</span></h1>
        
        <div class="rental-checkout-container">
            <div class="rental-checkout-form">
                <div class="rental-user-info">
                    <h3>Información del Cliente</h3>
                    <div id="userInfo">
                        <!-- User info will be loaded here -->
                    </div>
                </div>
                
                <form id="rentalForm" class="rental-form">
                    <div class="form-group">
                        <label for="deliveryAddress">Dirección de Entrega:</label>
                        <textarea id="deliveryAddress" name="deliveryAddress" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="startDate">Fecha de Inicio:</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">Fecha de Fin:</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                    
                    <button type="submit" class="rental-submit-btn">Confirmar Alquiler</button>
                </form>
            </div>
            
            <div class="rental-checkout-summary">
                <h3>Resumen del Alquiler</h3>
                <div id="rentalItems" class="rental-items">
                    <!-- Rental items will be loaded here -->
                </div>
                <div class="rental-totals">
                    <p><strong>Subtotal:</strong> $<span id="subtotal">0</span></p>
                    <p><strong>Días de Alquiler:</strong> <span id="rentalDays">0</span></p>
                    <p><strong>Total:</strong> $<span id="rentalTotal">0</span></p>
                </div>
            </div>
        </div>
    </main>



    <script src="js/format-utils.js"></script>
    <script src="js/rental-checkout.js"></script>
</body>
</html>
