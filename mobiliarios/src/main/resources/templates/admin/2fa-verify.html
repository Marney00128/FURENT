<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación 2FA | FURENT Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/admin-styles.css">
    <link rel="stylesheet" href="/css/dark-mode.css">
    <style>
        :root {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-color: #e0e0e0;
            --primary-color: #8cbc00;
            --secondary-color: #037bc0;
        }

        body.dark-mode {
            --bg-primary: #0f1117;
            --bg-secondary: #1a1d29;
            --text-primary: #e8eaed;
            --text-secondary: #9ca3af;
            --border-color: #2d3748;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .verify-container {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .verify-icon {
            font-size: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 40px;
        }

        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .code-input {
            width: 60px;
            height: 70px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            border: 3px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(140, 188, 0, 0.1);
            transform: scale(1.05);
        }

        .hidden-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .btn-verify {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(140, 188, 0, 0.3);
        }

        .btn-verify:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .help-text {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 20px;
        }

        .help-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        body.dark-mode .alert-error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        body.dark-mode .alert-info {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .verify-container {
                padding: 30px 20px;
            }

            .code-input {
                width: 50px;
                height: 60px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <i class="bi bi-shield-lock verify-icon"></i>
        <h1>Verificación de Dos Factores</h1>
        <p class="subtitle">Ingresa el código de 6 dígitos de tu aplicación Google Authenticator</p>

        <!-- Mensajes de error/info -->
        <div th:if="${error}" class="alert alert-error">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${error}"></span>
        </div>

        <div th:if="${info}" class="alert alert-info">
            <i class="bi bi-info-circle"></i>
            <span th:text="${info}"></span>
        </div>

        <form action="/admin/reportes/verify" method="post" id="verifyForm">
            <!-- Input oculto que contendrá el código completo -->
            <input type="text" name="code" id="codeInput" class="hidden-input" maxlength="6" required>
            
            <!-- Inputs visuales para cada dígito -->
            <div class="code-input-container">
                <input type="text" class="code-input" maxlength="1" data-index="0" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" data-index="1" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" data-index="2" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" data-index="3" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" data-index="4" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" data-index="5" autocomplete="off">
            </div>

            <button type="submit" class="btn-verify" id="verifyBtn" disabled>
                <i class="bi bi-check-circle"></i> Verificar Código
            </button>
        </form>

        <div class="help-text">
            <p>¿Primera vez? <a href="/admin/reportes/setup-2fa">Configurar Google Authenticator</a></p>
            <p>¿No tienes acceso? Contacta al administrador del sistema</p>
        </div>

        <a href="/admin/dashboard" class="back-link">
            <i class="bi bi-arrow-left"></i> Volver al Dashboard
        </a>
    </div>

    <script th:src="@{/js/theme-toggle.js}"></script>
    <script>
        // Manejo de inputs del código
        const codeInputs = document.querySelectorAll('.code-input');
        const hiddenInput = document.getElementById('codeInput');
        const verifyBtn = document.getElementById('verifyBtn');
        const form = document.getElementById('verifyForm');

        // Enfocar primer input al cargar
        codeInputs[0].focus();

        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Solo permitir números
                if (!/^\d$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                // Actualizar el input oculto
                updateHiddenInput();

                // Mover al siguiente input
                if (value && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                // Backspace: volver al input anterior
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    codeInputs[index - 1].focus();
                }

                // Flechas para navegar
                if (e.key === 'ArrowLeft' && index > 0) {
                    codeInputs[index - 1].focus();
                }
                if (e.key === 'ArrowRight' && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
            });

            // Pegar código completo
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');
                
                if (pastedData.length === 6) {
                    pastedData.split('').forEach((digit, i) => {
                        if (codeInputs[i]) {
                            codeInputs[i].value = digit;
                        }
                    });
                    updateHiddenInput();
                    codeInputs[5].focus();
                }
            });
        });

        function updateHiddenInput() {
            let code = '';
            codeInputs.forEach(input => {
                code += input.value;
            });
            hiddenInput.value = code;
            
            // Habilitar botón si el código está completo
            verifyBtn.disabled = code.length !== 6;
        }

        // Auto-submit cuando se complete el código
        form.addEventListener('submit', (e) => {
            if (hiddenInput.value.length !== 6) {
                e.preventDefault();
                alert('Por favor, ingresa un código de 6 dígitos');
            }
        });
    </script>
</body>
</html>
