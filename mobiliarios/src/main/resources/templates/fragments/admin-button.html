<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Fragmento de Botón Admin -->
    <div th:fragment="admin-button">
        <!-- Botón Admin (solo visible para administradores) -->
        <a th:if="${session.esAdmin}" href="/admin/dashboard" class="floating-admin-btn" title="Panel de Administración">
            <i class="bi bi-gear-fill"></i>
        </a>

        <style th:if="${session.esAdmin}">
            .floating-admin-btn {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 28px;
                text-decoration: none;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
                z-index: 9998;
                transition: all 0.3s ease;
            }

            .floating-admin-btn:hover {
                transform: scale(1.1) rotate(90deg);
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            }

            @media (max-width: 768px) {
                .floating-admin-btn {
                    width: 50px;
                    height: 50px;
                    font-size: 24px;
                    bottom: 90px;
                    right: 15px;
                }
            }
        </style>
    </div>
</body>
</html>
